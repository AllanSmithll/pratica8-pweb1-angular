<h1>{{ title }}</h1>
<mat-card class="mat-card-area">
  <mat-card-header>
    <mat-card-title>Cadastrar Eventos</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content-inputs">
    <mat-form-field appearance="fill" class="mat-form-principal">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="event.name" placeholder="digite o nome" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="mat-form-principal">
      <mat-label>ID</mat-label>
      <input matInput [(ngModel)]="event.id" placeholder="digite o cpf" />
    </mat-form-field>

  </mat-card-content>
  <mat-card-footer>

  </mat-card-footer>
</mat-card>
